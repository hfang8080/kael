plugins {
    id 'java'
}

group 'com.internet'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.5'
    implementation 'redis.clients:jedis:2.10.2'
    implementation 'mysql:mysql-connector-java:5.1.47'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'io.netty:netty-all:4.1.63.Final'
    compile('org.springframework.boot:spring-boot-starter-web:2.4.4') {
        exclude group:'ch.qos.logback', module: 'logback-classic'
    }
    implementation 'org.springframework:spring-aspects:5.3.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
